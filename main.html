<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Edit chek</title>
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('font.ttf');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url("orqa.gif") no-repeat center center fixed;
      background-size: cover;
    }

    #savedText {
      position: absolute;
      top: 275px;
      left: 40%;
      transform: translateX(-50%);
      color: white;
      font-size: 74px;
      font-family: 'MyFont', sans-serif;
      white-space: nowrap;
      user-select: none;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div id="savedText"></div>

  <script>
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    }

    const savedData = JSON.parse(localStorage.getItem("randomBalance"));
    const now = Date.now();
    const threeHours = 3 * 60 * 60 * 1000;

    let value;

    if (savedData && (now - savedData.time) < threeHours) {
      value = savedData.value;
    } else {
      const randomNum = Math.floor(Math.random() * (7000000 - 3000000 + 1)) + 3000000;
      value = formatNumber(randomNum) + " + so'm";
      localStorage.setItem("randomBalance", JSON.stringify({
        value: value,
        time: now
      }));
    }

    document.getElementById("savedText").innerText = value;
  </script>

</body>
</html>
